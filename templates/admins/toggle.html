
<style>
  .table-responsive {
    display: block;
    width: 90%;
    margin-left: 5%;
   overflow-x: inherit;
 }
  #target {
  display:none;
}

@media only screen and (max-width: 600px) {
.table-responsive {overflow-x: auto;}
}
</style>


<script>
  $('.Show').click(function() {
    $('#target').show(500);
    $('.Show').hide(0);
    $('.Hide').show(0);
});
$('.Hide').click(function() {
    $('#target').hide(500);
    $('.Show').show(0);
    $('.Hide').hide(0);
});
  $('.toggle').click(function() {
    $('#target').toggle('slow');
});
</script>
