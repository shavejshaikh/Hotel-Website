{% extends "index.html" %}
{% block content %}
{% load static %}

<link href="{% static '/css/call.css' %}" rel="stylesheet">
<div class="container py-3">
    <div class="row">
          <div class="col-md-12"> 
                <div class="card card-outline-secondary">
                    <div class="card-header">
                      <h3 class="mb-0">Add Call</h3>          
                    </div>
                    {% include 'messages.html' %}              
                    <div class="card-body">
                        <form autocomplete="off" class="form" role="form" action="." method='POST'>
                            {% csrf_token %}
                            <fieldset>
                              <label class="mb-0" for="name2">Department</label>
                                <div class="row mb-1">
                                  <div class="col-lg-12">
                                    {{form.Department}} {{ form.Department.errors }}
                                  </div>
                                </div>
                        
                              <label class="mb-0" for="email2">Computer Serial No</label>
                                <div class="row mb-1">
                                  <div class="col-lg-12">
                                    {{form.serial_no}} {{ form.serial_no.errors }}
                                  </div>
                                </div>
                                  
                              <label class="mb-0" for="message2">Issue</label>
                                <div class="row mb-1">
                                  <div class="col-lg-12">
                                    {{form.issue}} {{ form.issue.errors }}
                                  </div>
                                </div>
                        
                              <button class="btn btn-secondary btn-lg float-right" type="submit">Send Message</button>
                            </fieldset>
                        </form> <!-- form -->
                    </div> <!-- card body -->
                </div> <!-- col-md-12 -->
          </div><!--/col-->
      </div><!--/row-->
</div><!--/container-->

{%endblock content%}
