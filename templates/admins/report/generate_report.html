{% extends "index.html" %}
{% block content %}
{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="{% static 'img/ad.png' %}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}


#mainForm{
border: 3px solid #f1f1f1;width: 50%;margin-left: 25%;margin-right: 25%;
}


.container input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

@media screen and (max-width: 600px){
#mainForm{
  border: 3px solid #f1f1f1;width: 100%;margin-left:0;margin-right:0;
}
}



@media screen and (max-width: 300px) {
 #mainForm span.psw {
     display: block;
     float: none;
  }
  #mainForm .cancelbtn {
     width: 100%;
  }
}


</style>


   

<h2 style="text-align: center;">Generate User Report</h2>
 <form method='POST' action="/generateUserReport/" id="mainForm">
  {% include 'messages.html' %}
     {% csrf_token %}  
      <div class="container">
        <label for="cars">Choose a Employee:</label> 
          <select name="empid" class="form-control" >
            {% for i in emp %}
              <option value="{{i.id}}">{{i.Employeeid}}&nbsp;&nbsp;&nbsp;{{i.first_name}}</option>
            {% empty %}
              <option value="select">---------</option>
            {% endfor %}
          </select> 
        <button class="btn btn-secondary" type="submit">Generate Report</button>
      </div>

</form>


{%endblock content%}
