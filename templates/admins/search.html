<style type="text/css">
#myTable {
  border-collapse: collapse;
  width: 50%;
  border: 1px solid #ddd;
  font-size: 15px;
  position: absolute;
/*  top: 0;
  left: 0; */ 
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
  background-color: #f1f1f1;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}

</style>

<table id="myTable">
    <tr class="header">
      <th style="width:40%;">SerialNo</th>
      <th style="width:40%;">Product</th>
      <th style="width: 20%">Action</th>
    </tr>
    {% for i in statuss %}  
      <tr>
         <td>{{i.serial_no}}</td>
        <td>{{i.product_name}}</td>
        <td><a href="/editproducts/{{i.id}}">EDIT</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="3" style="color: red;text-align: center;">No Results Found</td></tr>
    {% endfor %}
</table>
